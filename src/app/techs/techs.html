<div class="col-xs-12 col-sm-3 col-md-4 col-lg-3">
  <div class="form-group">
    <label>Search by Username </label>
    <input class="form-control" ng-model="search.username" placeholder="john.doe">
  </div>
  <div class="form-group">
    <label>Search by Display Name</label>
    <input class="form-control" ng-model="search.displayName" placeholder="John Doe">
  </div>
  <div class="form-group">
    <label>Filter by Role</label>
    <select class="form-control" ng-model="search.primaryRole">
      <option ng-repeat="role in roles" ng-value="role">{{role}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Filter by Country</label>
    <select class="form-control" ng-model="search.country">
      <option ng-repeat="country in countries" ng-value="country">{{country}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Filter by Pillar </label>
    <select class="form-control" ng-model="search.pillar">
      <option ng-repeat="pillar in pillars" ng-value="pillar">{{pillar}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Filter by Business Process</label>
    <select class="form-control" ng-model="search.businessProcesses">
      <option ng-repeat="process in businessProcesses" ng-value="process">{{process}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Filter by Industry</label>
    <select class="form-control" ng-model="search.industry">
      <option ng-repeat="industry in industries" ng-value="industry">{{industry}}</option>
    </select>
  </div>
</div>

<div class="col-xs-12 col-sm-9 col-md-7 col-lg-9">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Primary Role</th>
          <th>Username</th>
          <th>Country</th>
          <th>Pillar</th>
          <th>Business Process</th>
          <th>Industry</th>
          <th>Display Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | filter:search:strict">
          <th>{{user.primaryRole}}</th>
          <td>{{user.username}}</td>
          <td>{{user.country}}</td>
          <td>{{user.pillar}}</td>
          <td>
            <p ng-repeat="process in user.businessProcesses">
              {{process}}
            </p>
          </td>
          <td>{{user.industry}}</td>
          <td>{{user.displayName}}</td>
        </tr>
      </tbody>
    </table>

</div>
